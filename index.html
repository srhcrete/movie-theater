<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-md-12'>
          <div class='jumbotron'>
            <h1>Movie Theater</h1>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-12'>
          <h2>Check your movie price:</h2>
          <form id='checkMoviePrice'>
            <div class='form-group'>
              <label for='selectMovie'>Select Movie:</label>
              <select class='form-control' id='selectMovie'>
                <option value='dunkirk'>Dunkirk</option>
                <option value='darkTower'>Dark Tower</option>
                <option value='spiderMan'>Spider-Man: Homecoming</option>
                <option value='emoji'>Emoji Movie</option>
                <option value='babyDriver'>Baby Driver</option>
                <option>Hitman's Bodyguard</option>
              </select>
            </div>
            <div class='form-group'>
              <label for='selectAge'>Age:</label>
              <select class='form-control' id='selectAge'>
                <option value='child'>Child (0-11)</option>
                <option value='adult'>Adult (12-64)</option>
                <option value='senior'>Senior (65 and up)</option>
              </select>
            </div>
            <div class='form-group'>
              <label for='selectTime'>Movie Time:</label>
              <select class='form-control' id='selectTime'>
                <option value='matinee'>12:00pm</option>
                <option value='matinee'>03:10pm</option>
                <option value='prime'>06:30pm</option>
                <option value='prime'>09:15pm</option>
              </select>
            </div>
            <button type='submit' class='btn'>Check Movie Price</button>
          </form>
        </div>
      </div>
      <div id= 'show-price'>
        <h2>Movie Price</h2>
    
      </div>
    </div>
  </body>
</html>
